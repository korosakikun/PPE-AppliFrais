<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && ajoutFrais()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !typeFrais.valid }">
            <label for="typeFrais">type de frais</label>
            <select class="form-control" name="typeFrais" (change)="changeTotal()" [(ngModel)]="model.typeFrais" required #typeFrais="ngModel">
              <option *ngFor="let type of types" [ngValue]="type" >{{type.nom}} ({{type.montant}}â‚¬)</option>
            </select>
            <div *ngIf="f.submitted && !typeFrais.valid" class="help-block">Type frais est requis</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nombre.valid }">
            <label for="nombre">Nombre</label>
            <input type="number" class="form-control" name="nombre" (change)="changeTotal()" [(ngModel)]="model.nombre" #nombre="ngModel" required/>
            <div *ngIf="f.submitted && !nombre.valid" class="help-block"></div>
        </div>
        <div class="form-group">
          <label for="montantTotal">Montant total</label>
          <input type="number" class="form-control" name="montantTotal" [(ngModel)]="montantTotal" required readonly/>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
