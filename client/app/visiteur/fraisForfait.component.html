<div class="col-md-6 col-md-offset-3">
    <h2>Ajout frais forfait</h2>
    <form name="form" (ngSubmit)="f.form.valid && ajoutFrais()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !type.valid }">
            <label for="type">type de frais</label>
            <select class="form-control" name="type" (change)="changeTotal()" [(ngModel)]="model.type" required #type="ngModel">
              <option *ngFor="let type of types" [ngValue]="type" >{{type.libelle}} ({{type.montant_unitaire}}â‚¬)</option>
            </select>
            <div *ngIf="f.submitted && !type.valid" class="help-block">Type frais est requis</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !quantite.valid }">
            <label for="quantite">Nombre</label>
            <input type="number" class="form-control" name="quantite" (change)="changeTotal()" [(ngModel)]="model.quantite" #quantite="ngModel" required/>
            <div *ngIf="f.submitted && !quantite.valid" class="help-block"></div>
        </div>
        <div class="form-group">
          <label for="montantTotal">Montant total</label>
          <input type="number" class="form-control" name="montantTotal" [(ngModel)]="montantTotal" required readonly/>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Valider</button>
            <a [routerLink]="['/visiteur']" class="btn btn-link">Retour</a>
        </div>
    </form>
</div>
