<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <p>You're logged in with the MEAN Stack & Angular 2!!</p>
		<p><a [routerLink]="['/login']">Logout</a></p>
		<button type="button" class="btn" name="button" (click)="ficheCreate()"> cr√©e une fiche pour ce mois</button>
		<div class="" *ngFor="let fiche of ficheDeFrais">
			<h2>
				{{ fiche.mois }}
			</h2>
			<table class="table">
				<thead>
					<tr>
						<th>
							type frais
						</th>
						<th>
							nombre
						</th>
						<th>
							montant total
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let frai of fiche.fraisForfait">
						<td>
							{{ frai.typeFrais.nom }}
						</td>
						<td>
							{{ frai.nombre }}
						</td>
						<td>
							{{ frai.typeFrais.valeur * frai.nombre }}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
